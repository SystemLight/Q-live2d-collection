<!--path:@@@路径设置口+脚本拓展-->
<script>
    let url = new URL(location.href);
    let q = url.searchParams.get("q");
    loadlive2d("waifu", collection[Number(q)]);

    setTimeout(function () {
        if (Number(q) < collection.length - 1) {
            location.replace("http://127.0.0.1:8080/?q=" + (Number(q) + 1))
        }
    }, 3000);
</script>
